version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: natural-disaster-backend
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app/backend
      - DEBUG=False
      # Add your API keys here if you have them
      - OPENWEATHERMAP_API_KEY=81e8b6ae8c17af9e5750586dfbe4a04b
    volumes:
      # Mount source code for development (comment out for production)
      - ./backend:/app/backend
      - ./quantum_model.py:/app/quantum_model.py
      - ./quantum_visualization.py:/app/quantum_visualization.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: natural-disaster-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8001
    volumes:
      # Mount source code for development (comment out for production)
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
