version: 1.0
frontend:
  phases:
    install:
      runtime-versions:
        nodejs: 18
    preBuild:
      commands:
        - echo "Installing frontend dependencies..."
        - cd frontend
        - npm ci
    build:
      commands:
        - echo "Building frontend application..."
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - "**/*"
  cache:
    paths:
      - frontend/node_modules/**/*
