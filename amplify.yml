version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Clearing npm cache..."
            - npm cache clean --force
            - echo "Installing frontend dependencies..."
            - npm ci --no-optional --production=false
        build:
          commands:
            - echo "Building frontend application..."
            - npm run build
            - echo "Build completed successfully!"
      artifacts:
        baseDirectory: dist
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .npm-cache/**/*
