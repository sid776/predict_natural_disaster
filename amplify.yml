version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 20
  pre_build:
    commands:
      - echo "Installing frontend dependencies..."
      - cd frontend
      - npm ci
  build:
    commands:
      - echo "Building frontend application..."
      - npm run build
artifacts:
  base-directory: frontend/dist
  files:
    - "**/*"
cache:
  paths:
    - frontend/node_modules/**/*
